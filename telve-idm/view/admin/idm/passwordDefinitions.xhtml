<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
    template="/layout/optionPaneBase.xhtml">
    <ui:param name="bean" value="#{passwordDefinitions}" />
    <ui:define name="content">
        
        <div class="row"> 
            <t:inputAny label="passwordDefinitions.label.lowerCase" columnClass="col-sm-12">
            <p:inputMask label="passwordDefinitions.label.lowerCase" value="#{passwordDefinitions.lowerCase.asInteger}" mask="?99">
                <p:ajax event="change" update="paneForm:userSetLength" listener="#{passwordDefinitions.handleKeyEvent()}"/>
            </p:inputMask>
            </t:inputAny>
            
            <t:inputAny label="passwordDefinitions.label.upperCase" columnClass="col-sm-12">
            <p:inputMask label="passwordDefinitions.label.upperCase" value="#{passwordDefinitions.upperCase.asInteger}" mask="?99">
                <p:ajax event="change" update="paneForm:userSetLength" listener="#{passwordDefinitions.handleKeyEvent()}"/>
            </p:inputMask>
            </t:inputAny>
            
            <t:inputAny label="passwordDefinitions.label.special" columnClass="col-sm-12">
            <p:inputMask label="passwordDefinitions.label.special" value="#{passwordDefinitions.special.asInteger}" mask="?99">
                 <p:ajax event="change" update="paneForm:userSetLength" listener="#{passwordDefinitions.handleKeyEvent()}"/>
            </p:inputMask>
            </t:inputAny>
            
            <t:inputAny label="passwordDefinitions.label.number" columnClass="col-sm-12">
            <p:inputMask  value="#{passwordDefinitions.number.asInteger}" mask="?99">
                 <p:ajax event="change" update="paneForm:userSetLength" listener="#{passwordDefinitions.handleKeyEvent()}"/>
            </p:inputMask> 
            </t:inputAny>
            
            <t:outputText label="passwordDefinitions.label.length" id="userSetLength" value="#{passwordDefinitions.length.asInteger}" columnClass="col-sm-12"/>
        </div>
    </ui:define>
</ui:composition>
