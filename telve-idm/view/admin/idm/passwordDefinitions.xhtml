<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/optionPaneBase.xhtml">
    <ui:param name="bean" value="#{passwordDefinitions}" />
    <ui:define name="content">

        <div class="row"> 
            <t:inputAny label="passwordDefinitions.label.lowerCase" >
                <p:selectBooleanCheckbox label="passwordDefinitions.label.lowerCase" value="#{passwordDefinitions.lowerCase.asBoolean}"/>
            </t:inputAny>

            <t:inputAny label="passwordDefinitions.label.upperCase">
                <p:selectBooleanCheckbox label="passwordDefinitions.label.upperCase" value="#{passwordDefinitions.upperCase.asBoolean}"/>
            </t:inputAny>
        </div>
        <div class="row"> 
            <t:inputAny label="passwordDefinitions.label.number">
                <p:selectBooleanCheckbox  value="#{passwordDefinitions.number.asBoolean}"/>
            </t:inputAny>

            <t:inputAny label="passwordDefinitions.label.special">
                <p:selectBooleanCheckbox value="#{passwordDefinitions.special.asBoolean}"/>
            </t:inputAny>
        </div>
        <div class="row"> 
            <t:inputAny label="passwordDefinitions.label.length">
                <p:inputMask  value="#{passwordDefinitions.length.asInteger}" mask="?99"/>                   
            </t:inputAny>



        </div>
    </ui:define>
</ui:composition>
