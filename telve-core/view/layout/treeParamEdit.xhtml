<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ut="http://utech.com/jsf/comps" template="/layout/primeTemplate.xhtml">

    <ui:param name="showListBar" value="true" />
    
    <ui:define name="outerspace">
        <ui:remove>
            <ui:include src="/general/ajaxLoadingPopup.xhtml" />
        </ui:remove>
        <ui:insert name="includes" />
    </ui:define>

    <ui:define name="body">

        <ui:include src="/layout/messages.xhtml" />

        
        <div class="box box-primary">
            
        <h:form id="form">

            <p:remoteCommand name="selectNode" update="paramTree,nodeEditor,:contextForm,#{onSelectUpdate}" action="#{homeBean.selectNode}" oncomplete="enableRibbonBtn('#{onSelectEnabled}');#{onSelectEvent}" partialSubmit="true" process="@this" />
            <p:remoteCommand name="search" update="treePanel" action="#{homeBean.search()}" partialSubmit="true" process="@this" />
            <p:remoteCommand name="newParameter" update=":form:nodeEditor" action="#{homeBean.createNewChild()}"  partialSubmit="true" process="@this" />

            <script>
                function onSelect() {
                    selectNode();
                }
            </script>

            
                    
                        <h:panelGroup id="nodeEditor" layout="block">
                            <div class="box-body">
                                <div class="text-sm">
                                    <div class="fa fa-sitemap" style="display: inline-block;vertical-align: middle"></div>
                                    <h:outputText value="#{telveConfigResolver.getProperty('ui.tree.Path') eq 'code' ? homeBean.getNodeCodePath() : homeBean.getNodeNamePath()}" />
                                </div>

                                <h:panelGroup id="contentArea" layout="block">
                                    <ui:insert name="form"></ui:insert>
                                </h:panelGroup>
                            </div>
                            
                            <div class="box-footer">
                                <div class="pull-right">
                                    <p:commandButton id="saveAndNew"
                                                     value="#{messages['general.button.SaveAndNew']}"
                                                     action="#{homeBean.saveAndNew()}"
                                                     rendered="#{identity.hasPermission( entityName, 'update') and identity.hasPermission( entityName, 'insert') }"
                                                     ajax="true"
                                                     partialSubmit="false"
                                                     process="@form"
                                                     update=":form, :treePanel"
                                                     validateClient="true"
                                                     styleClass="btn-primary"
                                                     icon="fa fa-save"/>

                                    <p:commandButton id="save"
                                                     value="#{messages['general.button.Save']}"
                                                     action="#{homeBean.save()}"
                                                     rendered="#{identity.hasPermission( entityName, 'insert')}"
                                                     ajax="true"
                                                     partialSubmit="false"
                                                     process="@form"
                                                     update=":form, :treePanel"
                                                     validateClient="true"
                                                     styleClass="btn-success"
                                                     icon="fa fa-save"/>


                                    <p:commandButton id="delete" value="#{messages['general.button.Delete']}"
                                                     action="#{homeBean.delete()}"
                                                     rendered="#{not empty homeBean.entity.id and identity.hasPermission(entityName, 'delete')}"
                                                     ajax="true"
                                                     partialSubmit="false"
                                                     process="@form"
                                                     update=":form, :treePanel"
                                                     validateClient="true"
                                                     styleClass="btn-danger"
                                                     icon="fa fa-trash">
                                        <p:confirm header="#{messages['general.caption.Confirm']}" message="#{messages['general.message.confirm.Delete']}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton id="close" 
                                                     value="#{messages['general.button.Close']}" 
                                                     action="#{homeBean.close()}"
                                                     ajax="true"
                                                     partialSubmit="true"
                                                     process="@this"
                                                     icon="ui-icon-close"/>

                                </div>
                            
                            </div>
                        </h:panelGroup>

                </h:form>
            </div>
        
    </ui:define>
    
    <ui:define name="content-list">

        
        <div>
            <h:form id="search">
                            <div class="input-group">
                                <p:inputText value="#{homeBean.filter}" required="false"  placeholder="#{messages['general.label.SearchText']}"/>
                                <div class="input-group-btn">
                                <p:commandButton icon="fa fa-search" update="treePanel" action="#{homeBean.search()}" partialSubmit="false" styleClass="btn btn-default"/>
                                </div>
                            </div>
                </h:form>
        </div>            
                    <h:panelGroup id="treePanel" layout="block">

                        <ui:insert name="customFilter" />
                        
                        <div class="pull-right">
                            <a href="#" onclick="jQuery('#data').jstree('close_all');">
                                <i class="fa fa-minus-square" />
                            </a>
                            <a href="#" onclick="jQuery('#data').jstree('open_all');">
                                <i class="fa fa-plus-square" />
                            </a>
                        </div>
                        
                        <div id="data" style="overflow: auto"></div>
                        
                        <script type="text/javascript">
                            
                            function buildTree(){
                                    // inline data 
                                    jQuery("#data")
                                        .on("changed.jstree", function (e, data) {
                                            //alert( data.instance.get_node(data.selected[0]).id );
                                            selectNode( [ { 'name': 'nodeId', 'value' : data.instance.get_node(data.selected[0]).id }]);
                                        })    
                                        .on('after_open.jstree', function (e, data) {
                                            $.AdminLTE.layout.fix();
                                        })
                                        .on('after_close.jstree', function (e, data) {
                                            $.AdminLTE.layout.fix();
                                        })
                                        .jstree({
                                            "plugins" : [ "wholerow", "types" ],
                                            "types" : {
                                                "default" : {
                                                    "icon" : "fa fa-folder"
                                                },
                                                #{nodeTypes}
                                            },
                                            'core' : {
                                                'data' : [
                                                    <ui:repeat value = "#{homeBean.treeModel.dataModel()}" var = "node" >
                                                        { "id" : "#{node.id}", "parent" : "#{homeBean.treeModel.findParent( node ) eq null ? '#' : node.parentId}", "text" : "#{fn:escapeXml(node.name)}", "state": { "selected" : #{ node.id eq homeBean.entity.id ? 'true' : 'false' }}, "type" : "#{homeBean.treeModel.getNodeType(node)}"},
                                                    </ui:repeat>

                                                ]
                                            }
                                        });
                                    }
                                    buildTree();
                                    
                                    function setNodeSelections(){
                                            $('#data').jstree().select_node(jQuery(PrimeFaces.escapeClientId("form:selectedNodes")).val().split(','));
                                    }

                                    function setSelections(){
                                            var s = jQuery('#data').jstree().get_selected();
                                            jQuery(PrimeFaces.escapeClientId("form:selectedNodes")).val(s);
                                    }

                                    //setNodeSelections();                                
                                </script>
                        
                        <h:inputHidden id="paramTree" />
                        
                    </h:panelGroup>
                
    </ui:define>
    
    <ui:define name="context-menu">
        <li>
        <p:commandLink action="#{homeBean.createNewChild()}" 
                       styleClass="context-command" 
                       update=":form:nodeEditor"
                       partialSubmit="true" process="@this">
            <i class="fa fa-plus-circle"></i>
            <h:outputText value=" #{messages['general.button.New']}" />
        </p:commandLink>
        </li>
    </ui:define>
    
    <ui:define name="context-menu-right">
        <li>
            <p:commandLink action="#{homeBean.close()}" title="#{messages['general.button.Close']}" >
                <i class="fa fa-close"></i>
                <h:outputText value=" #{messages['general.button.Close']}" styleClass="visible-xs"/>
            </p:commandLink>
        </li>
    </ui:define>
</ui:composition>
