<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="col-xs-12">
        <h:outputText value="#{messages[filter.labelKey]}" style="font-weight: bold;"/>
    </div>
    <div class="col-xs-12">
        <p:selectOneMenu id="strOp#{idprefix}" value="#{filter.operand}" styleClass="small" >
            <f:selectItems value="#{filter.operands}" var="operand"
                           itemLabel="#{messages['filter.operand.type.'.concat( operand )]}"/>
            <p:ajax update="strInput#{idprefix}" partialSubmit="true" process="@this" />
        </p:selectOneMenu>
    </div>
    <div class="col-xs-12">
        <h:panelGroup id="strInput#{idprefix}" layout="block" styleClass="row">
            <p:rating style="padding-left:15px;padding-top:15px;" id="numINP#{idprefix}" value="#{filter.value}" stars="#{filter.length}" rendered="#{filter.operand ne 'All'}"/>
            <p:rating style="padding-left:15px;padding-top:15px;" id="numINP2#{idprefix}" value="#{filter.value2}" stars="#{filter.length}" rendered="#{filter.operand eq 'Between'}" />
        </h:panelGroup>
    </div>
</ui:composition>
