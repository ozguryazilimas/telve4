<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/jasperReportBase.xhtml">

    <ui:param name="title" value="report.name.AuditLogReport" />
    <ui:param name="bean" value="#{auditLogReport}" />
    <ui:param name="supportCSV" value="true" />
    
    
    <ui:define name="filter">
        <div class="row" >
        	<t:inputReportDate value="#{bean.filter.beginDate}" label="general.label.BeginDate" columnClass="col-xs-6" />
        	<t:inputReportDate value="#{bean.filter.endDate}" label="general.label.EndDate" columnClass="col-xs-6" />
        	<t:inputText value="#{bean.filter.user}" label="general.label.User" columnClass="col-xs-6" />
        	<t:inputText value="#{bean.filter.domain}" label="general.label.Domain" columnClass="col-xs-6" />
   			<t:inputEnum value="#{bean.filter.categoryEnum}" label="Category" itemLabel="" columnClass="col-xs-6"/>
   			<t:inputEnum value="#{bean.filter.actionEnum}" label="Action" itemLabel="" columnClass="col-xs-6"/>
       	</div>
    </ui:define>

</ui:composition>
