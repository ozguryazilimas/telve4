<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="icon" required="false" default=""/>
        <composite:attribute name="required" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="columnClass" required="false" default="col-xs-12"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="#{ cc.attrs.columnClass} " >

            <div class="section-header" >
                <div class="section-tools">
                    <composite:renderFacet name="toolbar" />
                </div>
                
                <div class="section section-title">
                    <span class="sectionIcon fa"> </span>
                    <ui:fragment rendered="#{cc.attrs.icon ne ''}">
                        <span class="sectionIcon2 #{cc.attrs.icon}"></span>
                    </ui:fragment>
                    <h:outputText value=" #{messages[cc.attrs.label]}" styleClass="sectionLabel"/>
                </div>

            </div>

            <h:panelGroup layout="block" styleClass="sectioncontent">

                <composite:insertChildren />

            </h:panelGroup>

        </div>

    </composite:implementation>

</ui:component>
