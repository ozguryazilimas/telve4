<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="columnClass" required="false" default="col-md-6 col-xs-12"/>
        <composite:attribute name="minFraction" required="false" default="0"/>
        <composite:attribute name="maxFraction" required="false" default="2"/>
        <composite:attribute name="thousandSeparator" required="false" default="#{localeSelector.getThousandSeparator()}"></composite:attribute>       
        <composite:attribute name="decimalSeparator" required="false" default="#{localeSelector.getDecimalSeparator()}"></composite:attribute>       
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass}">
            <p:outputLabel for="#{cc.id}_inp" value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <span class="value" style="text-align: right">
                <h:outputText id="#{cc.id}_inp" value="#{cc.attrs.value}">
               	<f:converter converterId="NumberConverter" />
                <f:attribute name="decimalSeparator" value="#{cc.attrs.decimalSeparator}" />
               	<f:attribute name="thousandSeparator" value="#{cc.attrs.thousandSeparator}" />
               	<f:attribute name="maxFraction" value="#{cc.attrs.maxFraction}" />
               	<f:attribute name="minFraction" value="#{cc.attrs.minFraction}"/>    
           		</h:outputText>
            </span>
        </div>
    </composite:implementation>

</ui:component>
