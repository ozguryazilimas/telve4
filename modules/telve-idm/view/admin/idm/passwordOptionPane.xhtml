<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/optionPaneBase.xhtml">

    <ui:param name="bean" value="#{passwordEditor}" />
    <ui:define name="content">

        <div class="row">
            <p:messages id="messages" for=":paneForm:pwd1:pwd1" showDetail="true" >
                <p:autoUpdate />
            </p:messages>
        </div>

        <div class="row">
            <t:inputAny id="pwd3" label="passwordEditor.label.OldPassword" >
                <p:password id="pwd3" value="#{passwordEditor.oldPassword}" />
            </t:inputAny>
        </div>

        <div class="row">
            <t:inputAny id="pwd1" label="passwordEditor.label.NewPassword" columnClass="col-xs-6">
                <p:password id="pwd1" value="#{passwordEditor.newPassword}" feedback="true"
                            promptLabel="#{messages['password.prompt']}" weakLabel="#{messages['password.week']}"
                            goodLabel="#{messages['password.good']}" strongLabel="#{messages['password.strong']}" match=":paneForm:pwd2:pwd2" 
                            label="#{messages['passwordEditor.label.NewPassword']}" validatorMessage="#{messages['user.password.INVALID_MATCH_detail']}"/>
            </t:inputAny>

            <t:inputAny id="pwd2" label="passwordEditor.label.CheckPassword" columnClass="col-xs-6">
                <p:password id="pwd2" value="#{passwordEditor.newPassword}" label="#{messages['passwordEditor.label.CheckPassword']}" />
            </t:inputAny>
        </div>

    </ui:define>





</ui:composition>
