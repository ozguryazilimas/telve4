<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="maxHeight" required="false" type="java.lang.String" default="100px"/>
        <composite:attribute name="columnClass" required="false" default="col-xs-6"/>
        <composite:attribute name="last" required="false" type="java.lang.Boolean" default="false"/>
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}" class="disprop #{cc.attrs.columnClass} columns #{cc.attrs.last ? 'end' : '' }">
            <p:outputLabel for="#{cc.id}_inp" value="#{messages[cc.attrs.label]} :" styleClass="name" />
            <span class="value">
                <h:outputText id="#{cc.id}_inp" value="#{cc.attrs.value}" style="white-space: pre-wrap; max-height: #{cc.attrs.maxHeight}; overflow: auto;"/>
                <h:outputText value="." style="color: #FFF" rendered="#{cc.attrs.value eq null or cc.attrs.value eq ''}"/>
            </span>
        </div>
    </composite:implementation>

</ui:component>
