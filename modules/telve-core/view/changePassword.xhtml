<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ds="http://deltaspike.apache.org/jsf"
      xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

        <title>#{telveConfigResolver.getProperty('app.title')}</title>
        <h:outputStylesheet library="telve" name="css/login-style.css" />
        <h:outputStylesheet library="telve" name="css/bootstrap.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="telve" name="js/jquery.backstretch.min.js" />

        <script type="text/javascript">
            jQuery(document).ready(function () {
                jQuery.backstretch("#{request.contextPath}/javax.faces.resource/img/#{telveConfigResolver.getProperty('app.login.image')}.jsf?ln=brand");
            });
        </script>

    </h:head>

    <h:body styleClass="login-page">
        <ds:windowId />

        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>#{telveConfigResolver.getProperty('app.title')}</h3>
                                    <p>#{messages['general.label.PleaseChangeYourPassword']}</p>
                                    <p><p:messages id="messages" showDetail="true" autoUpdate="true" /></p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <h:form id="paneForm" role="form" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="pwd1">#{messages['passwordEditor.label.NewPassword']}</label>
                                        <p:password id="pwd1" value="#{changePassword.newPassword}" match="pwd2" 
                                                    feedback="true" 
                                                    promptLabel="#{messages['password.prompt']}" weakLabel="#{messages['password.week']}"
                                                    goodLabel="#{messages['password.good']}" strongLabel="#{messages['password.strong']}"
                                                    label="#{messages['passwordEditor.label.NewPassword']}" placeholder="#{messages['passwordEditor.label.NewPassword']}"
                                                    required="true" />
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="pwd2">#{messages['passwordEditor.label.CheckPassword']}</label>
                                        <p:password id="pwd2" value="#{changePassword.newPassword}" label="#{messages['passwordEditor.label.CheckPassword']}"
                                                    placeholder="#{messages['passwordEditor.label.CheckPassword']}" required="true" />
                                    </div>
                                    <p:commandButton id="save" value="#{messages['general.button.ChangePasswordButton']}" action="#{changePassword.save()}" ajax="false" styleClass="btn" process="@form" />
                                </h:form>
                            </div>
                            <h:form>
                                <p:commandLink id="goBackToLogin" value="#{messages['general.button.LoginWithAnotherAccount']}" action="#{changePassword.goBackToLogin()}" ajax="false" styleClass="btn form-control" style="margin-top: 2em" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
